<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="navbar">
      
    </section>
    <section id="audit container">

        <textarea name="" id="shh" style="display:none"></textarea>
        <textarea name="" id="nss" style="display:none"></textarea>
        <div class="d-flex justify-content-around">
            <div>
        <label>Shopify CSV:</label>
        <input type="file" id="shopifyFileInput" accept=".csv" />
      </div>

      <div>
        <label>NetSuite CSV:</label>
        <input type="file" id="netsuiteFileInput" accept=".csv" />
      </div>
      <button id="compareBtn">Compare Orders</button>
        </div>
    


      <table
        id="auditTable"
        border="1"
        style="width: 100%; margin-top: 20px; border-collapse: collapse"
      >
        <thead>
          <tr>
            <th>Date</th>
            <th>Shopify Orders</th>
            <th>NetSuite Orders</th>
            <th>Missing Orders</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="missingOrdersDetails" style="margin-top: 20px">
        <h3>Missing Orders:</h3>
        <textarea
          id="missingOrdersText"
          rows="10"
          style="width: 100%"
        ></textarea>
      </div>
    </section>

    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
